name: Deploy React App

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Install Dependencies
        run: npm install

      - name: Build React App
        run: npm run build

      - name: Deploy to Server (Using SSH keys, recommended)
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.PORT }}
          script: |
            # Ensure the deploy user has ownership of the deployment directory
            sudo chown -R $USER:$USER /var/www/MB-Portfolio
            sudo chmod -R 755 /var/www/MB-Portfolio

            # Safely clear existing files, preserving node_modules
            find /var/www/MB-Portfolio -mindepth 1 ! -name 'node_modules' -exec rm -rf {} +

            # Copy built files from build directory
            cp -r $GITHUB_WORKSPACE/build/* /var/www/MB-Portfolio

            # Optionally, if node_modules need to be refreshed or specifically handled
            # cd /var/www/MB-Portfolio
            # npm install --production

            # Restart Nginx to apply changes
            sudo systemctl restart nginx
